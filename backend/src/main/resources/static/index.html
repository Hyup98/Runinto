<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다 - 로그인 또는 회원가입</title>

    <style>
        /* 기본 & 폰트 설정 */
        :root {
            --primary-color: #0071e3; /* Apple의 블루 색상 */
            --primary-hover-color: #0077ed;
            --text-color-primary: #1d1d1f; /* 거의 검은색 */
            --text-color-secondary: #6e6e73; /* 회색 */
            --border-color: #d2d2d7;
            --background-color: #f5f5f7; /* 밝은 회색 배경 */
            --form-background: #ffffff;
            --border-radius: 12px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color-primary);
        }

        /* 컨테이너 */
        .auth-container {
            background-color: var(--form-background);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        /* 폼 제목 */
        h2 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* 입력 필드 그룹 */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color-secondary);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: #fdfdfd;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        /* 파일 업로드 버튼 스타일 */
        input[type="file"] {
            font-size: 14px;
            width: 100%;
        }

        input[type="file"]::file-selector-button {
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #f0f0f0;
            color: var(--text-color-primary);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #e5e5e5;
        }


        /* 버튼 */
        .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover-color);
        }

        /* 폼 전환 링크 */
        .toggle-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-color-secondary);
        }

        .toggle-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        /* 유틸리티 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div id="login-form-container">
        <form id="login-form">
            <h2>로그인</h2>
            <div class="input-group">
                <label for="login-email">이메일</label>
                <input type="email" id="login-email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="input-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">로그인</button>
            <p class="toggle-link">
                계정이 없으신가요? <a href="#" id="show-signup">회원가입</a>
            </p>
        </form>
    </div>

    <div id="signup-form-container" class="hidden">
        <form id="signup-form">
            <h2>회원가입</h2>
            <div class="input-group">
                <label for="signup-name">이름</label>
                <input type="text" id="signup-name" name="name" placeholder="홍길동" required>
            </div>
            <div class="input-group">
                <label for="signup-email">이메일</label>
                <input type="email" id="signup-email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="input-group">
                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="signup-image">프로필 사진 (선택 사항)</label>
                <input type="file" id="signup-image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn-primary">계정 만들기</button>
            <p class="toggle-link">
                이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a>
            </p>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 폼 컨테이너와 폼 요소 선택
        const loginFormContainer = document.getElementById('login-form-container');
        const signupFormContainer = document.getElementById('signup-form-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        // 폼 전환 링크 선택
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        // '회원가입' 링크 클릭 시
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault(); // 링크 기본 동작 방지
            loginFormContainer.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
        });

        // '로그인' 링크 클릭 시
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault(); // 링크 기본 동작 방지
            signupFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
        });

        // 로그인 폼 제출 이벤트 처리
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const loginRequest = {
                email: email,
                password: password
            };

            try {
                const response = await fetch('/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginRequest)
                });

                if (response.ok) {
                    const result = await response.text();
                    alert(result); // "Login Successful"
                    // 성공 시 메인 페이지로 리디렉션 등 추가 로직 구현
                    // window.location.href = '/';
                } else {
                    // 서버에서 오는 에러 메시지 처리
                    const errorText = await response.text();
                    alert(`로그인 실패: ${errorText}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });

        // 회원가입 폼 제출 이벤트 처리
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const imageFile = document.getElementById('signup-image').files[0];

            // Java 코드에 명시된 대로 multipart/form-data 생성
            const formData = new FormData();

            // 1. 'profile' 파트: JSON 데이터를 Blob으로 만들어 추가
            const registerRequest = { name, email, password };
            formData.append('profile', new Blob([JSON.stringify(registerRequest)], {
                type: 'application/json'
            }));

            // 2. 'image' 파트: 이미지 파일이 있으면 추가
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                // fetch로 multipart/form-data 전송 시 Content-Type 헤더는 브라우저가 자동으로 설정하므로 명시하지 않음
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 201) { // 201 Created
                    const profileResponse = await response.json();
                    alert(`회원가입 성공! ${profileResponse.name}님 환영합니다.`);
                    // 성공 후 로그인 폼으로 전환하거나, 바로 로그인 처리
                    signupFormContainer.classList.add('hidden');
                    loginFormContainer.classList.remove('hidden');
                } else {
                    const errorText = await response.text();
                    alert(`회원가입 실패: ${errorText}`);
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    });
</script>
</body>
</html>
